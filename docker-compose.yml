version: '1.0'

services:
  db:
    image: mysql
    ports:
      - "3306:3306"
    volumes:
      - ./db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=stacky
      - MYSQL_PASSWORD=password
    networks:
      - stacky-network
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    restart: always
    depends_on:
      - db
    environment:
      - PORT=${PORT}
      - DB_USER=root
      - DB_PASSWORD=password
      - DB_NAME=stacky
      - DB_HOST=db
      - DB_PORT=3306
    networks:
      - stacky-network

networks:
  stacky-network:
    driver: bridge