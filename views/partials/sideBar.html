<div
  x-data="{
        open: false,
        chatUser: null
    }"
>
  <div
    class="fixed right-6 bottom-16 bg-base-200/80 border rounded-full p-3 z-30 shadow-lg"
    @click="open = !open"
    x-show="!open"
    x-transition
  >
    <svg
      class="w-8 h-8 stroke-neutral"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M10 9H17M10 13H17M7 9H7.01M7 13H7.01M21 20L17.6757 18.3378C17.4237 18.2118 17.2977 18.1488 17.1656 18.1044C17.0484 18.065 16.9277 18.0365 16.8052 18.0193C16.6672 18 16.5263 18 16.2446 18H6.2C5.07989 18 4.51984 18 4.09202 17.782C3.71569 17.5903 3.40973 17.2843 3.21799 16.908C3 16.4802 3 15.9201 3 14.8V7.2C3 6.07989 3 5.51984 3.21799 5.09202C3.40973 4.71569 3.71569 4.40973 4.09202 4.21799C4.51984 4 5.0799 4 6.2 4H17.8C18.9201 4 19.4802 4 19.908 4.21799C20.2843 4.40973 20.5903 4.71569 20.782 5.09202C21 5.51984 21 6.0799 21 7.2V20Z"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
  </div>

  <div
    x-show="open"
    x-transition:enter="transition ease-out duration-300"
    x-transition:enter-start="transform translate-x-full"
    x-transition:leave="transition ease-out duration-300"
    x-transition:leave-end="transform translate-x-full"
    class="fixed w-full h-full top-0 left-0 bg-base-200 z-30 flex flex-col gap-6 p-8 pt-16 overflow-y-auto"
  >
    <svg
      @click="open = !open"
      class="w-12 h-12 fixed top-4 right-4 cursor-pointer stroke-neutral"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M6 12H18M18 12L13 7M18 12L13 17"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>

    <button @click="chatUser = 'DavidPugg'" class="flex gap-3 items-center">
      <div class="avatar placeholder">
        <div class="bg-neutral-focus text-neutral-content rounded-full w-14">
          <span class="text-md uppercase">D</span>
        </div>
      </div>

      <p class="text-lg font-semibold">DavidPugg</p>
    </button>
  </div>

  <div
    x-show="chatUser"
    x-transition:enter="transition ease-out duration-150"
    x-transition:enter-start="opacity-0"
    x-transition:leave="transition ease-out duration-150"
    x-transition:leave-end="opacity-0"
    class="fixed bottom-0 left-0 w-full h-full bg-black/50 z-40"
  ></div>

  <div
    x-show="chatUser"
    x-transition:enter="transition ease-out duration-300"
    x-transition:enter-start="transform translate-y-full"
    x-transition:leave="transition ease-out duration-300"
    x-transition:leave-end="transform translate-y-full"
    class="bg-base-200 w-full h-[80%] fixed bottom-0 left-0 z-40 rounded-t-xl"
  >
    <div class="flex justify-between items-center p-4">
      <p class="text-lg font-semibold" x-text="chatUser"></p>
      <svg
        @click="chatUser = null"
        class="w-12 h-12 cursor-pointer stroke-neutral"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M6 12H18M18 12L13 7M18 12L13 17"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </div>
  </div>
</div>
