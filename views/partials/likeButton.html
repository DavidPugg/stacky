<button
  id="like-button-{{ .ID }}"
  type="button"
  class="flex items-center gap-2"
  hx-swap="outerHTML"
  {{ if .Liked }}
    hx-delete="/posts/{{ .ID }}/like?count={{ .LikeCount }}"
  {{ else }}
    hx-post="/posts/{{ .ID }}/like?count={{ .LikeCount }}"
  {{ end }}
>
  <div
    id="like-count-{{ .ID }}"
    class="badge {{ if .Liked }}
      badge-primary
    {{ else }}
      !bg-base-400
    {{ end }}"
  >
    {{ .LikeCount }}
  </div>
  {{ template "partials/heartSVG" .Liked }}
</button>
