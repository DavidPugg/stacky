<button
  {{ if .Liked }}
    hx-delete="/posts/{{ .PostID }}/comment/{{ .ID }}/like?count={{ .LikeCount }}"
  {{ else }}
    hx-post="/posts/{{ .PostID }}/comment/{{ .ID }}/like?count={{ .LikeCount }}"
  {{ end }}
  hx-swap="outerHTML"
  class="flex items-center gap-1 [&_svg]:!w-4 [&_svg]:!h-4"
>
  <p>{{ .LikeCount }}</p>
  {{ template "partials/heartSVG" .Liked }}
</button>
