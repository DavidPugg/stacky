<div
  {{ if and .IsLast (not .LastPage) }}
    hx-get="/posts?page={{ .Page }}" hx-trigger="revealed" hx-swap="afterend"
  {{ end }}
  class="card w-full xs:w-xs max-w-xs !rounded-none xs:!rounded-lg bg-base-200 !border-0 !border-y xs:!border shadow-xl hover:shadow-2xl transition-all !outline-none overflow-hidden"
>
  <div class="p-4 flex justify-between items-center">
    {{ template "partials/avatar" .User }}
    {{ template "partials/followButton" .User }}
  </div>

  <img
    hx-get="/post/{{ .ID }}"
    src="{{ .Image }}"
    alt="Shoes"
    class="w-full aspect-square cursor-pointer"
  />

  {{ if .Description }}
    <p class="p-4 border-t">{{ .Description }}</p>
  {{ end }}


  <div class="p-4 flex items-center justify-between">
    <a class="flex items-center gap-2" href="/post/{{ .ID }}" hx-boost="true">
      <svg
        class="inline w-5 h-5 stroke-base-500"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          class="fill-base-500"
          d="M2.2928 21.292L2.28337 21.3026C1.97175 21.6227 1.91001 22.1115 2.1337 22.4995C2.35966 22.8914 2.82058 23.0828 3.25769 22.9662L9.05302 21.4208C10.1339 21.7963 11.2942 22 12.5 22C18.299 22 23 17.299 23 11.5C23 5.70101 18.299 1 12.5 1C6.70103 1 2.00002 5.70101 2.00002 11.5C2.00002 13.6029 2.61921 15.5638 3.6852 17.2072C3.65453 17.5251 3.60229 17.8896 3.51944 18.3039C3.28993 19.4515 2.95112 20.2289 2.68837 20.7019C2.55663 20.939 2.44292 21.1015 2.36973 21.1972C2.3331 21.2451 2.30653 21.2764 2.2928 21.292Z"
          fill="#000000"
        />
      </svg>
      <span class="text-sm">Comment</span>
      <div class="badge bg-base-500">{{ .CommentCount }}</div>
    </a>

    {{ template "partials/likeButton" . }}
  </div>
</div>
