<button
  id="follow-button-{{ .ID }}"
  hx-swap="outerHTML"
  {{ if .Followed }}
    hx-delete="/users/{{ .ID }}/follow"
  {{ else }}
    hx-post="/users/{{ .ID }}/follow"
  {{ end }}
  class="btn font-semibold !border-primary text-xs min-h-0 h-9   {{ if .Followed }}
    !bg-primary !text-base-100
  {{ end }}"
>
  {{ if .Followed }}
    Following
  {{ else }}
    Follow
  {{ end }}
</button>
