<form
  id="login-form"
  hx-post="/auth/login"
  hx-reset-on-success
  hx-indicator="#login-indicator"
  hx-swap="none"
  class="small-page"
>
  <h1 class="page-heading">Login</h1>

  <div class="flex flex-col gap-2">
    <label for="username">Username</label>
    <div>
      <input
        id="username"
        type="text"
        name="username"
        placeholder="Bine..."
        class="input input-bordered w-full focus:input-primary"
      />
    </div>
  </div>

  <div class="flex flex-col gap-2">
    <label for="password">Password</label>
    <div>
      <input
        id="password"
        type="text"
        name="password"
        placeholder="12345678..."
        class="input input-bordered w-full focus:input-primary"
      />
    </div>
  </div>

  <button class="btn btn-primary mt-3 btn-ghost">
    <span class="relative flex items-center">
      Login
      <span
        id="login-indicator"
        class="absolute -right-8 htmx-indicator loading loading-spinner loading-md"
    /></span>
  </button>

  <p class="mx-auto">
    Dont have an account yet?
    <a class="link-primary" href="/register" hx-boost="true">Sign up</a>
  </p>
</form>
